<body>
    <input placeholder="Enter Roll Number" type="number" id="roll_number_input" /> <br>
    <input placeholder="Enter Name" type="text" id="name_input" /> <br>
    <input placeholder="Enter English Marks" type="number" id="sub1_input"> <br>
    <input placeholder="Enter Math Marks" type="number" id="sub2_input"> <br>
    <input placeholder="Enter Science Marks" type="number" id="sub3_input"> <br>
    <button type="submit" onclick="getValue()">Submit</button>
    
    <p id="name_output">Name : </p>
    <p id="roll_number_output">Roll Number: </p>
    <p id="english_marks_output">English Marks : </p>
    <p id="math_marks_output">Math Marks: </p>
    <p id="science_marks_output">Science Marks: </p>
    <p id="obtain_marks_output">Obtained Marks : </p>
    <p id="grade_output">Grade : </p>
    <p id="percentage_output">Percentage Marks : </p>
    <p id="failed_output">Failed in Subjects </p>
    
    <script>
        function getValue() {
            var value1 = document.getElementById("roll_number_input").value;
            var value2 = document.getElementById("name_input").value;
            var value3 = parseInt(document.getElementById("sub1_input").value);
            var value4 = parseInt(document.getElementById("sub2_input").value);
            var value5 = parseInt(document.getElementById("sub3_input").value);

            var roll_number = document.getElementById("roll_number_output");
            var name = document.getElementById("name_output");
            var english_marks = document.getElementById("english_marks_output");
            var math_marks = document.getElementById("math_marks_output");
            var science_marks = document.getElementById("science_marks_output");
            var obtain_marks = document.getElementById("obtain_marks_output");
            var grade = document.getElementById("grade_output");
            var percentage = document.getElementById("percentage_output");
            var failed = document.getElementById("failed_output");

            var sum = value3 + value4 + value5;
            var total_marks = 300;
            var percentageValue = (sum / total_marks) * 100;
            var gradeValue = "";

            if (percentageValue >= 90 && percentageValue <= 100) {
                gradeValue = "A+";
            } else if (percentageValue >= 80 && percentageValue <= 89) {
                gradeValue = "A";
            } else if (percentageValue >= 70 && percentageValue <= 79) {
                gradeValue = "B";
            } else if (percentageValue >= 60 && percentageValue <= 69) {
                gradeValue = "C";
            } else if (percentageValue < 60) {
                gradeValue = "Failed";
            }

            var failedSubjects = 0;
            var marksArray = [value3, value4, value5];
            for (let x of marksArray) {
                if (x < 60) {
                    failedSubjects++;
                }
            }

            name.textContent = 'Name: ' + value2;
            roll_number.textContent = 'Roll Number: ' + value1;
            english_marks.textContent = 'English Marks: ' + value3;
            math_marks.textContent = 'Math Marks: ' + value4;
            science_marks.textContent = 'Science Marks: ' + value5;
            obtain_marks.textContent = 'Obtained Marks: ' + sum;
            percentage.textContent = 'Percentage: ' + percentageValue;
            grade.textContent = 'Grade: ' + gradeValue;
            failed.textContent = 'Failed In: ' + failedSubjects + ' Subjects';
        }
    </script>
